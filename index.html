<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Ordini di Trasporto</title>
  <link rel="manifest" href="manifest.json">
  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register("service-worker.js")
              .then(reg => console.log("‚úÖ Service Worker registrato con successo!", reg))
              .catch(err => console.log("‚ùå Service Worker non registrato", err));
      }
  </script>
  <style>
    /* Stili generali */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .table-responsive {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      margin: 0 auto;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
      cursor: pointer;
    }
    .notifica {
      display: none;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    .notifica .chiudi {
      margin-left: auto;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Notifica -->
  <div id="notifica" class="notifica">
    <span id="notifica-messaggio">Le modifiche sono salvate.</span>
    <span class="chiudi" onclick="nascondiNotifica()">‚úñ</span>
  </div>

  <!-- Login -->
  <div class="container">
    <h3>üîë Accedi</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">üöÄ Accedi</button>
    <button onclick="register()">üìù Registrati</button>
    <button onclick="loginGoogle()">üîµ Accedi con Google</button>
  </div>

  <!-- Logout -->
  <button id="logoutBtn" style="display: none;" onclick="logout()">üö™ Esci</button>

  <!-- Modulo Ordini -->
  <div class="container">
    <h3>‚ûï Inserisci un Nuovo Ordine</h3>
    <input type="text" id="cliente" placeholder="Nome Cliente">
    <input type="text" id="partenza" placeholder="Luogo di Partenza">
    <input type="text" id="destinazione" placeholder="Luogo di Destinazione">
    <button onclick="salvaOrdine()">üì¶ Salva Ordine</button>
  </div>

  <!-- Lista Ordini -->
  <h3>üìã Lista Ordini</h3>
  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Partenza</th>
          <th>Destinazione</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <!-- Collegamento a Firebase e Script -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="app.js"></script>

</body>
</html>
